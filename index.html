---
layout: default
---

<div class="hero">
</div>

<div class="page-body">
<div id="page-title">
	<span>RECENT ARTICLES</span>
</div>
<hr>
	{% for post in site.posts %}
	{% capture _ %}{% increment counter %}{% endcapture %}
		<div class="article-preview-container">
			<img src="{{ site.baseurl }}/assets/preview_images/{{ post.image }}" class="article-preview-image">
			<div class="article-preview">
				<span class="article-date">{{ post.date | date: "%b %-d %Y" }}</span>
				<h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p class="article-preview_text">{{ post.excerpt }}</p>
			</div>
		</div>
		{% if counter != forloop.length %}
			<hr>
		{% endif %}
	{% endfor %}	
</div>
