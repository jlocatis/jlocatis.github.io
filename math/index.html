<!DOCTYPE html>
<html>
    <head>
        <title>Random Math Problem Generator</title>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="random.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="random.css">
    </head>
    <body>
        <div class="main-container">
            <div class="panel small-container">
                <div class="main-header">Random Math Problem Generator</div>
            </div>

            <div class="panel small-container">
                <div class="sub-header">Numbers</div>

                <div class="number-area">
                    <div>
                        <label class="underline">First Number</label><br/>
                        <label>Minimum:</label>
                        <input name="firstmin" type="number"><br/>
                        <label>Maximum:</labeL>
                        <input name="firstmax" type="number"><br/>
                    </div>
        
                    <div>
                        <label class="underline">Second Number</label><br/>
                        <label>Minimum:</label>
                        <input name="secondmin" type="number"><br/>
                        <label>Maximum:</labeL>
                        <input name="secondmax" type="number"><br/>
                    </div>
                </div>
            </div>

            <div class="panel small-container">
                <div class="sub-header">Math Stuff</div>
                
                <div class="number-area">
                    <div>
                        <label>Operator:</label>
                        <select id="operator">
                            <option value="add">Add</option>
                            <option value="subtract">Subtract</option>
                            <option value="multiply">Multiply</option>
                            <option value="divide">Divide</option>
                        </select><br/>
                            
                        <label>Number of problems to get:</label>
                        <input name="howmany" type="number"><br/>
                    </div>

                    <div>
                        <label>Use decimals?</label>
                        <input type="radio" name="useDecimals" id="decimalsTrue" class="radio-select" value="true">
                        <label for="decimalsTrue" class="radio-select" style="margin-right: 5px;">Yes</label>

                        <input type="radio" name="useDecimals" id="decimalsFalse" class="radio-select" value="false" checked>
                        <label for="decimalsFalse" class="radio-select">No</label>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-info" id="calculate">
                    Generate <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="print-section results-area hide-results-area">
                <div class="option-buttons">
                    <button type="button" class="btn btn-warning" onclick="window.print();return false;"
                        style="margin-right: 5px;">
                        <i class="fas fa-print"></i> Print
                    </button>
                    <button class="btn btn-danger" id="exportResults">
                        <i class="fas fa-table"></i> Export
                    </button>
                </div>

                <div id="problems" class="panel small-container">
                    <div class="sub-header">Problems</div>
                </div>
            
                <div id="key" class="panel small-container">
                    <div class="sub-header">Answer Key</div>
                </div>
            </div>
        </div>
    </body>
</html>
